   <script>
                       //用户框获取焦点时，显示红字，图片隐藏
					    //#username      .p_user  .name_pic   样式 : open 是显示。 close 隐藏 
								 $('#username').focus(
										function(){											
											var $p1=$('.p_user');									
											$('.name_pic').addClass('close');
											$p1.removeClass('close');	
											$p1.addClass('open');					
										}
									);
							//密码框获取焦点时，显示红字 图片隐藏
							//#password       .p_upss   .upss_pic      
								 $('#password').focus(
									function(){									  
									 var $p2=$('.p_upss');
									  $p2.removeClass('close');
									 $p2.addClass('open');
									 $('.upss_pic').addClass('close');
								 });	

								 //验证输入文本框的value 是否正确
								//#username        文字.p_user   图片.name_pic
								 var $reg=/^[0-9A-Za-z]{3,8}$/;
								 var $img=$('.name_pic');
								 $('#username').blur(function(){																 
									 var $val=$(this);
									if($reg.test($val.val())){	
										//内容正确， 图片显示  红字隐藏	
										$img.removeClass('close');								  
                                        $img.addClass('open');
							           $('.p_user').addClass('close');
								    }else {

									  //  √ 图片隐藏                                   
                                        //  P标签 显示
                                        //  p标签内容修改为 用户名格式不正确
										 $img.addClass('close');
										   $('.p_user').removeClass('close'); 
									   $('.p_user').addClass('open');                            
									   $('.p_user').html('用户名不正确！')
									   
								  }							 

								 }); 
								 
								 //验证密码框的value 是否符合
								 var $reg1=/^\d{3,6}$/;								  
                            $('#password').blur(function(){								
									  var $val_after=$(this);
										var $img2=$('.upss_pic');
								 if($reg1.test($val_after.val())){
									  $img2.removeClass('close');
									 $img2.addClass('open');
									 $('.p_upss').addClass('close');
								 }else{		
									  $('.p_upss').removeClass('close');						 
									 $('.p_upss').addClass('open');
									 $('.p_upss').html('密码不正确！')
									 
									 
								  }
								 });	


				//点击登录按钮  发送ajax请求
			 
   
   </script>
